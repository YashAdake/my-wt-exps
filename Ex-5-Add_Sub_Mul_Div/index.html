<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Calci</title>
</head>

<body>

    <div class="container mt-5">

        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="num1" class="form-label">Num 1</label>
                        <input type="number" class="form-control" id="num1">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="num2" class="form-label">Num 2</label>
                        <input type="number" class="form-control" id="num2">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="result" class="form-label">Result</label>
                    <input type="number" class="form-control" id="result">
                </div>
            </div>

            <button type="button" class="btn btn-primary" onclick="add()">Addition</button>
            <button type="button" class="btn btn-primary" onclick="sub()">Substraction</button>
            <button type="button" class="btn btn-primary" onclick="mul()">Multiplication</button>
            <button type="button" class="btn btn-primary" onclick="div()">Division</button>
        </form>
    </div>







    <script>
        function add() {
            var x = document.getElementById("num1");
            var y = document.getElementById("num2");

            var result = Number(x.value) + Number(y.value);

            document.getElementById("result").value = result;
        }

        function sub() {
            var x = document.getElementById("num1");
            var y = document.getElementById("num2");

            var result = Number(x.value) - Number(y.value);

            document.getElementById("result").value = result;
        }

        function mul() {
            var x = document.getElementById("num1");
            var y = document.getElementById("num2");

            var result = Number(x.value) * Number(y.value);

            document.getElementById("result").value = result;
        }

        function div() {
            var x = document.getElementById("num1");
            var y = document.getElementById("num2");

            var result = Number(x.value) / Number(y.value);

            document.getElementById("result").value = result;
        }
    </script>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
