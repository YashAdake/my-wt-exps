<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Id Registration</title>

    <link rel="stylesheet" href="voter-Id-Reg.css">

</head>

<body>

    <div class="regForm">

        <h1>Voter ID Registration</h1>

        <form name="reg">

            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Fullname" id="name" required>
            <br><br>

            <table>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><textarea name="address" id="address" cols="30" rows="1" placeholder="Full Address"
                            required></textarea> </td>
                </tr>
            </table>
            <br>

            <label for="mob">Mobile No.:</label>
            <input type="number" name="number" id="mob" placeholder="Mobile No" required>
            <br><br>

            <label for="adhno">Adhar No.:</label>
            <input type="number" name="adhno" id="adhno" placeholder="Adhar No" required>
            <br><br>

            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" required>
            <br><br>

            <!-- <label for="age">Age:</label>
            <input type="number" name="age" id="age" placeholder="Enter your age" required>
            <br><br> -->

            <label for="sex">Sex:</label>
            <input type="radio" name="sex" value="M" required>Male
            <input type="radio" name="sex" value="F">Female
            <br><br>

            <!-- <label for="user-id">User-id:</label>
            <input type="text" name="user-id" placeholder="Enter your user-id" required>
            <br><br>
            <label for="pass">Password:</label>
            <input type="password" name="pass" placeholder="Enter your password" required>
            <br><br> -->

            <button type="submit" onclick="submitted()" id="sub-btn">SUBMIT</button>



        </form>
    </div>


    <script>
        function submitted() {
            nameChk();
            mobChk();
            adharChk();
            dobChk()
        }

        function nameChk() {
            let name = document.querySelector("#name");
            let exp = /^[A-Za-z ]+$/;

            if (!name.value.match(exp)) {
                alert("Name must contain letters only!");
                return false;
            }
            else {
                return true;
            }

        }

        function mobChk() {
            let no = document.querySelector("#mob");
            if (no.value.length != 10) {
                alert("Mobile no must have 10 nums");
                return false;
            }
            else {
                return true;
            }
        }

        function adharChk() {
            let no = document.querySelector("#adhno");
            if (no.value.length != 12) {
                alert("Adhar no must have 12 nums");
                return false;
            }
            else {
                return true;
            }
        }

        function dobChk() {
            let dob = document.querySelector("#dob");
            let date = new Date((dob.value));
            let year = date.getUTCFullYear();

            let dateNow = Date.now();
            let date2 = new Date(dateNow);
            let yearNow = date2.getUTCFullYear();

            let age = yearNow - year;

            if (age < 18) {
                alert("Minimum age required is 18");
                return false;
            }
            else {
                return true;
            }
        }

    </script>

</body>

</html>
