<!DOCTYPE html>
<html lang="en">

<head>
    <title>AdharCard-YA</title>
    <link rel="stylesheet" href="AdharCard.css">
</head>

<body>
    <div class="card">
        <div class="heading">
            <img src="satyamevjayate.jfif" alt="satya" style="height: 70px; width: 20%;">
            <img src="flag.png" alt="flg" style="height: 70px; width: 80%;">
        </div>
        <div class="mid">
            <div style="width: 33%;">
                <img src="myPic.jpg" alt="myPic" style="
                    margin-top: 15px; margin-left: 20px; height: 180px; width: 200px;">
            </div>
            <div style="width: 33%;">
                <pre style="margin-top: 50px; font-size: 1.3rem; ">
    Name: Yash Vijaykumar Adake

    DOB: 19 March 2002

    Gender: Male
            </pre>
            </div>
            <div style=" width: 33%;">
                <img src="YA-LinkedIn.png" alt="qr"
                    style="height: 90px; width: 90px; margin-left: 100px; margin-top: 110px;">
            </div>
        </div>
        <div class="adharNo">
            <p>9999-9999-9999</p>
        </div>
        <div class="end">
            <img style="margin-left: 45px; margin-top: 10px;" src="footer.png" alt="footer">
        </div>
    </div>
</body>

</html>
